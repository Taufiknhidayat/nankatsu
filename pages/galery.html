<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Nankatsu FC</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/galery.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <div id="navbar-container"></div>

    <main>
        <section id="gallery" class="py-5 mt-5">
            <div class="container">
                <div class="row mb-4">
                    <div class="col-lg-6 mx-auto text-center">
                        <h2 class="section-title text-center">Galeri Nankatsu FC</h2>
                        <p class="lead">Momen-momen bersejarah tim kami</p>
                    </div>
                </div>
                
                <!-- Gallery filter buttons -->
                <div class="row mb-4">
                    <div class="col-12 text-center">
                        <div class="gallery-filter">
                            <button class="filter-btn active" data-filter="all">Semua</button>
                            <button class="filter-btn" data-filter="match">Pertandingan</button>
                            <button class="filter-btn" data-filter="training">Latihan</button>
                            <button class="filter-btn" data-filter="event">Acara</button>
                        </div>
                    </div>
                </div>
                
                <!-- Gallery items -->
                <div class="row gallery-container">
                    <!-- Gallery items remain the same -->
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    
    <script type="module">
        import App from '../js/app.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const app = new App();
            app.init();
        });
    </script>
</body>
</html>
